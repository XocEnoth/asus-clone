<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Icon website -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />

        <!-- Main css -->
        <link rel="stylesheet" href="style.css" />

        <!-- Title website -->
        <title>ASUS Global</title>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <div class="logo-header">
                        <button type="button">
                            <img src="img/logo-001.svg" alt="" />
                        </button>
                    </div>
                    <div class="left-header">
                        <ul>
                            <li><p>Mobile / Handhelds</p></li>
                            <li><p>Laptops</p></li>
                            <li><p>Displays / Desktops</p></li>
                            <li><p>Motherboards / Components</p></li>
                            <li><p>Networking / IoT / Servers</p></li>
                            <li><p>Accessories</p></li>
                        </ul>
                    </div>
                    <div class="space-header"></div>
                    <div class="right-header">
                        <ul>
                            <li><p>Support</p></li>
                            <li>
                                <button type="button">
                                    <img
                                        src="img/header_search_light_hover.svg"
                                        alt=""
                                    />
                                </button>
                            </li>
                            <li>
                                <button type="button">
                                    <img
                                        src="img/header_logout_light_hover.svg"
                                        alt=""
                                    />
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>
    </body>
</html>
